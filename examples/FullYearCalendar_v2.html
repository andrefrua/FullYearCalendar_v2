<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>FullYearCalendar - Basic example</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="../src/js/FullYearCalendar_v2.js"></script>
    <link href="../src/css/FullYearCalendar.css" rel="stylesheet" media="screen" />
    <script src="https://use.fontawesome.com/cc54a83773.js"></script>

    <style>
        /*Override of the default FullYearCalendar Css Classes*/
        /*Month names*/
        .monthName {
            padding: 0 10px;
            color: #333;
            text-align: right;
        }

        /* WeekDay names */
        .weekDayName {
            background-Color: #DDD;
            color: #666;
            padding: 2px;
        }
        /* Month row */
        .monthRow {
            margin-bottom: 5px;
        }
        /* Default day */
        .defaultDay {
            color: #333;
            border: 1px solid #DDD;
        }

            .defaultDay:not(:empty):hover {
                background-color: #333;
                color: #ddd;
                cursor: pointer;
            }

            .defaultDay:last-child {
                border-right: 1px solid #DDD;
            }

            .defaultDay:nth-child(7n+0) {
                border-right: 1px solid #BBB;
            }


        /* Full example Css */
        .divFullYearCalendar {
            margin: 0 15px;
        }

        .divControls {
            margin: 10px 10px 0 10px;
        }

        .divYear {
            padding: 5px;
            text-align: left;
            margin-left: 50px;
        }
        /* Custom dates styles */
        .vacations {
            background-color: lightgreen;
            border: 1px solid lightgreen;
        }

        .spring {
            background-color: yellowgreen;
            border: 1px solid yellowgreen;
        }

        .holidays {
            background-color: lightsalmon;
            border: 1px solid lightsalmon;
        }

        .weekend {
            font-weight: bold;
            background-color: #DDD;
            border: 1px solid  #DDD;
        }

        .selectedDay {
            background-color: lightcoral;
            border: 1px solid lightcoral;
        }
    </style>
</head>

<body>
    <div class="divControls">
        <input type="number" id="inputYearNumber1" value="2019" />
        <input type="button" value="Go" onmouseup="fullYearCalendar1.goToYear(parseInt(document.getElementById('inputYearNumber1').value));" />
        <input type="button" value="< Previous Year" onmouseup="fullYearCalendar1.goToPreviousYear();" />
        <input type="button" value="Next Year >" onmouseup="fullYearCalendar1.goToNextYear();" />
        <input type="button" value="Go to current year" onmouseup="fullYearCalendar1.goToYear(new Date().getFullYear());" />
        <input type="button" value="Get all selected days" onmouseup="jQuery('#divListSelectedDays1').html(JSON.stringify(fullYearCalendar1.getSelectedDays()));" />
    </div>

    <div id="divYear1"></div>
    <div class="divFullYearCalendar" id="divFullYearCalendar1"></div>
    <div id="divHoveredDay1"></div>
    <div id="divClickedDay1"></div>
    <div id="divListSelectedDays1"></div>

    
    <hr />
    <div class="divControls">
        <input type="number" id="inputYearNumber2" value="2020" />
        <input type="button" value="Go" onmouseup="fullYearCalendar2.goToYear(parseInt(document.getElementById('inputYearNumber2').value));" />
        <input type="button" value="< Previous Year" onmouseup="fullYearCalendar2.goToPreviousYear();" />
        <input type="button" value="Next Year >" onmouseup="fullYearCalendar2.goToNextYear();" />
        <input type="button" value="Go to current year" onmouseup="fullYearCalendar2.goToYear(new Date().getFullYear());" />
        <input type="button" value="Get all selected days" onmouseup="jQuery('#divListSelectedDays2').html(JSON.stringify(fullYearCalendar2.getSelectedDays()));" />
    </div>
    <div class="divFullYearCalendar" id="divFullYearCalendar2"></div>

    <script type="text/javascript">
        // Create the instance for the calendar
        const divFullYearCalendar1 = document.getElementById('divFullYearCalendar1')
        const configObj1 = {
            selectedYear: new Date().getFullYear(),
            dayWidth: 24,
            cssClassMonthRow: 'monthRow',
            cssClassMonthName: 'monthName',
            cssClassWeekDayName: 'weekDayName',
            cssClassDefaultDay: 'defaultDay',
            cssClassSelectedDay: 'selectedDay',
            showWeekDaysNameEachMonth: false,
            monthNames: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            weekDayNames: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
            weekStartDay: 'Sun',
            alignInContainer: 'center',
            showLegend: true,
            legendStyle: 'Inline',
            showNavigationToolBar: true,
            cssClassNavButtonPreviousYear: 'btn btn-default btn-sm',
            cssClassNavButtonNextYear: 'btn btn-default btn-sm',
            cssClassNavIconPreviousYear: 'fa fa-chevron-left',
            cssClassNavIconNextYear: 'fa fa-chevron-right',
            captionNavButtonPreviousYear: '',
            captionNavButtonNextYear: '',
            customDates: {
                vacations: [
                    { start: '2019-01-15', end: '2019-01-25' },
                    { start: '2019-02-10', end: '2019-02-13' }
                ],
                holidays: [
                    '2019-04-25',
                    '2019-05-01',
                    '2019-12-01',
                    '2019-12-08',
                    '2019-11-01'
                ],
                spring: {
                    start: '2019-03-21',
                    end: '2019-06-21'
                },
                weekend: 'Sat,Sun'
            },
            customDatesCaption: {
                vacations: 'Vacations',
                holidays: 'Holidays',
                spring: 'Spring',
                weekend: 'Weekends'
            },
        }
        const fullYearCalendar1 = new FullYearCalendar(divFullYearCalendar1, configObj1);
        fullYearCalendar1.OnDayClick = function (clickedDayContainer, clickedDate) {
            document.getElementById('divClickedDay1').innerHTML = '<b>Clicked on:</b> ' + clickedDate.toISOString().slice(0, 10);
        };
        fullYearCalendar1.OnDayMouseOver = function (clickedDayContainer, clickedDate) {
            document.getElementById('divHoveredDay1').innerHTML = '<b>Mouse over on:</b> ' + clickedDate.toISOString().slice(0, 10);
        };    

        // Create the instance for the calendar
        const divFullYearCalendar2 = document.getElementById('divFullYearCalendar2');
        const configObj2 = {
            dayWidth: 20,
            selectedYear: 2020,
            showNavigationToolBar: true,
            showWeekDaysNameEachMonth: true,
        }
        const fullYearCalendar2 = new FullYearCalendar(divFullYearCalendar2, configObj2);
    </script>
</body>

</html>
