<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>FullYearCalendar - Days hovered example</title>
    <link
      href="../src/js/FullYearCalendar/default.css"
      rel="stylesheet"
      media="screen"
    />
    <link href="css/index.css" rel="stylesheet" media="screen" />
  </head>

  <body>
    <div class="divControls">
      <span>Mouse downed on:</span
      ><input type="text" id="inputMouseDowned" readonly />
      <span>Mouse hovered on:</span
      ><input type="text" id="inputMouseHovered" readonly />
      <span>Mouse upped on:</span
      ><input type="text" id="inputMouseUpped" readonly />
      <span>Mouse clicked on:</span
      ><input type="text" id="inputMouseClicked" readonly />
    </div>
    <div id="divFullYearCalendar"></div>

    <script type="module" src="js/DaysMouseActions.js"></script>
  </body>
</html>
